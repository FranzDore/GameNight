<h1>GAME NIGHT</h1>
<div class="container">
  <div class="header">
    <div class="icon-container">
      <i class="fa-solid fa-moon"></i>
    </div>
    <p>Carta numero {{ cardNumber + 1 }} di {{ total }}</p>
  </div>
  <div class="body">
    <p>{{ currentPrompt }}</p>
  </div>
  <span>
    <a (click)="renderNextPrompt()" class="myButton">Prossimo</a>
    <a routerLink="/" class="myButton2">Home</a>
  </span>
</div>
